{% extends 'base.html' %}
{% block content %}
<!--
    Login page for administrators.
    - Simple login form with username and password fields.
    - Shows error message if login fails.
    - Includes password visibility toggle and link to signup.
-->
<form class="auth-form" method="post" action="{{ url_for('login') }}">
    <h2>Login</h2>
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <label for="username">Username:</label>
    <input type="text" name="username" required><br>

    <label for="password">Password:</label>
    <div class="password-wrapper">
        <input type="password" name="password" id="login-password" required class="password-input">
        <span class="toggle-password login-toggle">
            <i class="fa-solid fa-eye" id="login-eye"></i>
        </span>
    </div><br>

    <button type="submit" class="btn-primary">Login</button>

    <div class="form-footer">
        Don't have an account?
        <a href="{{ url_for('signup') }}">Sign up</a>
    </div>
</form>

<script src="{{ url_for('static', filename='js/togglePassword.js') }}"></script>

{% endblock %}
